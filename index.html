<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BYTE Readme Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Background Canvas -->
  <canvas id="bgCanvas"></canvas>

  <!-- BYTE Logo -->
  <div class="logo-container">
    <img src="logo.png" alt="BYTE Logo" class="logo" />
  </div>

  <!-- App Title -->
  <h1 class="site-title">BYTE Readme Generator</h1>

  <!-- Login Section -->
  <div class="login-container">
    <button id="login-btn">Login with GitHub</button>
  </div>

  <!-- README Preview Section -->
  <section class="preview-section">
    <h2>README Preview</h2>
    <pre id="output">Login to see repository README here...</pre>
  </section>

  <script src="script.js"></script>
</body>
</html>
